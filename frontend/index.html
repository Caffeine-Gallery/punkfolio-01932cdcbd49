<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICP Punks - Holder Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="crt">
        <nav class="navbar navbar-dark">
            <div class="container">
                <a class="navbar-brand retro-text" href="#">
                    <img src="https://raw.githubusercontent.com/dfinity/ic-assets/main/samples/ic-punks/punk_4551.png" alt="ICP Punk" class="logo">
                    ICP PUNKS
                </a>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <div class="card retro-card">
                        <div class="card-header">
                            <h5 class="retro-text">NFT DISTRIBUTION</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="distributionChart"></canvas>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card retro-card">
                        <div class="card-header">
                            <h5 class="retro-text">HOLDER LIST</h5>
                        </div>
                        <div class="card-body">
                            <div id="loading" class="text-center">
                                <div class="spinner-border text-neon" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                            <div id="holdersList" class="list-group"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
